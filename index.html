<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arenafp - AR Web App</title>

    <!-- External Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@latest/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets id="assets">
            <a-asset-item id="myModel" src="models/my3dmodel.gltf"></a-asset-item>
        </a-assets>
        
        <a-marker preset="hiro">
            <a-entity gltf-model="#myModel" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- UI Buttons -->
    <div class="ui-buttons">
        <button id="rotateBtn">Rotate</button>
        <button id="voiceBtn">Voice</button>
        <button id="pdfBtn">PDF</button>
        <button id="pinBtn">Pin</button>
        <button id="unpinBtn">Unpin</button>
    </div>

    <!-- External Script -->
    <script src="script.js"></script>

    <script>
        // Request Camera Permissions
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => console.log("Camera Access Granted"))
            .catch(error => console.error("Camera Access Denied", error));
    </script>

</body>
</html>
