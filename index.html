<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arenafp AR Web App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a-scene embedded arjs>
        <a-marker-camera preset="custom">
            <a-entity id="arModel" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-entity>
        </a-marker-camera>
        <a-entity camera></a-entity>
    </a-scene>
    
    <div class="controls">
        <button id="pdfBtn">Open PDF</button>
        <button id="audioBtn">Play Audio</button>
        <button id="rotateBtn">Rotate</button>
        <button id="pinBtn">Pin</button>
        <button id="unpinBtn">Unpin</button>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("models.json")
                .then(response => response.json())
                .then(data => {
                    const modelUrl = data.models[0].model;
                    document.getElementById("arModel").setAttribute("gltf-model", modelUrl);
                });
        });
    </script>
</body>
</html>
